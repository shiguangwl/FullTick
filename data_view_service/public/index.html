<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>实时数据监控</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #74b9ff 0%, #0984e3 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 30px;
            text-align: center;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }

        .header h1 {
            color: #2d3436;
            font-weight: 700;
            margin-bottom: 10px;
            font-size: 2.5rem;
        }

        .header p {
            color: #636e72;
            font-size: 1.1rem;
            margin-bottom: 20px;
        }

        .status-indicator {
            display: inline-flex;
            align-items: center;
            padding: 8px 16px;
            border-radius: 25px;
            font-weight: 500;
            font-size: 0.9rem;
        }

        .status-connected {
            background: #00b894;
            color: white;
        }

        .status-connecting {
            background: #fdcb6e;
            color: #2d3436;
        }

        .status-disconnected {
            background: #e17055;
            color: white;
        }

        .stats-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 25px;
            text-align: center;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            transition: transform 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-number {
            font-size: 2.5rem;
            font-weight: bold;
            color: #0984e3;
            margin-bottom: 5px;
        }

        .stat-label {
            color: #636e72;
            font-size: 0.9rem;
            font-weight: 500;
        }

        .data-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            overflow: hidden;
        }

        .data-header {
            background: linear-gradient(135deg, #74b9ff 0%, #0984e3 100%);
            color: white;
            padding: 20px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .data-header h3 {
            margin: 0;
            font-weight: 600;
        }

        .data-list {
            max-height: 600px;
            overflow-y: auto;
            padding: 0;
        }

        .data-item {
            border-bottom: 1px solid #e9ecef;
            padding: 20px 30px;
            transition: background-color 0.3s ease;
        }

        .data-item:hover {
            background-color: #f8f9fa;
        }

        .data-item:last-child {
            border-bottom: none;
        }

        .data-content {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 15px;
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            font-size: 0.9rem;
            line-height: 1.5;
            white-space: pre;
            word-break: break-word;
            margin-bottom: 10px;
            overflow-x: auto;
        }

        .data-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.85rem;
            color: #636e72;
        }

        .data-time {
            font-weight: 500;
        }

        .data-source {
            background: #74b9ff;
            color: white;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: 500;
        }

        .empty-state {
            text-align: center;
            padding: 60px 30px;
            color: #636e72;
        }

        .empty-state i {
            font-size: 4rem;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .loading-indicator {
            display: none;
            text-align: center;
            padding: 20px;
            color: #636e72;
        }

        .loading-indicator.show {
            display: block;
        }

        .fade-in {
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .pulse {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 页面头部 -->
        <div class="header">
            <h1><i class="fas fa-chart-line"></i> 实时数据监控</h1>
            <p>数据实时更新，自动同步最新信息</p>
            <div class="status-indicator" id="connectionStatus">
                <i class="fas fa-circle pulse"></i>
                <span style="margin-left: 8px;">正在连接...</span>
            </div>
        </div>

        <!-- 统计数据 -->
        <div class="stats-row">
            <div class="stat-card">
                <div class="stat-number" id="totalData">0</div>
                <div class="stat-label">总数据条数</div>
            </div>
            <div class="stat-card" style="display: none;">
                <div class="stat-number" id="connectionTime">0s</div>
                <div class="stat-label">连接时长</div>
            </div>
            <div class="stat-card" style="display: none;">
                <div class="stat-number" id="dataRate">0/分钟</div>
                <div class="stat-label">数据速率</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="lastUpdate">--</div>
                <div class="stat-label">最后更新</div>
            </div>
        </div>

        <!-- 数据展示区域 -->
        <div class="data-container">
            <div class="data-header">
                <h3><i class="fas fa-database"></i> 数据列表</h3>
                <div>
                    <span class="badge bg-light text-dark">共 <span id="dataCount">0</span> 条</span>
                </div>
            </div>

            <div class="loading-indicator" id="loadingIndicator">
                <i class="fas fa-spinner fa-spin"></i>
                <span style="margin-left: 10px;">正在加载数据...</span>
            </div>

            <div class="data-list" id="dataList">
                <div class="empty-state">
                    <i class="fas fa-inbox"></i>
                    <h4>暂无数据</h4>
                    <p>系统正在连接服务器，请稍候...</p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // 全局变量
        let eventSource = null;
        let dataCount = 0;
        let connectionStartTime = null;
        let dataItems = [];
        const serverUrl = 'http://localhost:5000';

        // 页面加载完成后自动初始化
        document.addEventListener('DOMContentLoaded', function() {
            initializeConnection();
            startMetricsUpdate();
        });

        // 自动初始化连接
        async function initializeConnection() {
            updateConnectionStatus('connecting', '正在连接...');
            showLoading(true);

            try {
                // 先获取全量数据
                await loadAllData();

                // 然后建立SSE连接
                await new Promise(resolve => setTimeout(resolve, 500));
                connectSSE();

            } catch (error) {
                console.error('初始化连接失败:', error);
                updateConnectionStatus('disconnected', '连接失败');
                showLoading(false);
                showEmptyState('连接失败，请刷新页面重试');
            }
        }

        // 获取全量数据
        async function loadAllData() {
            try {
                const response = await fetch(serverUrl + '/allDataList', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });

                if (response.ok) {
                    const result = await response.json();
                    if (result.success && result.data) {
                        clearDataDisplay();

                        if (result.data.length > 0) {
                            result.data.forEach(item => addDataItem(item));
                        } else {
                            showEmptyState('暂无历史数据');
                        }

                        updateMetrics();
                        updateConnectionStatus('connected', '数据已同步');
                    } else {
                        throw new Error('数据格式错误');
                    }
                } else {
                    throw new Error(`HTTP ${response.status}`);
                }
            } catch (error) {
                throw new Error(`获取数据失败: ${error.message}`);
            }
        }

        // 连接SSE
        function connectSSE() {
            if (eventSource) {
                eventSource.close();
            }

            connectionStartTime = Date.now();
            const sseUrl = serverUrl + '/events';
            eventSource = new EventSource(sseUrl);

            eventSource.onopen = function(event) {
                updateConnectionStatus('connected', '实时连接已建立');
                showLoading(false);
            };

            eventSource.onmessage = function(event) {
                try {
                    const data = JSON.parse(event.data);
                    handleSSEData(data);
                } catch (e) {
                    console.error('SSE数据解析错误:', e);
                }
            };

            eventSource.onerror = function(event) {
                console.error('SSE连接错误:', event);
                updateConnectionStatus('disconnected', '连接中断');

                // 自动重连
                if (eventSource.readyState === EventSource.CLOSED) {
                    setTimeout(() => {
                        if (!eventSource || eventSource.readyState === EventSource.CLOSED) {
                            updateConnectionStatus('connecting', '正在重连...');
                            connectSSE();
                        }
                    }, 3000);
                }
            };
        }

        // 处理SSE数据
        function handleSSEData(data) {
            if (data.type === 'connected') {
                // 连接确认，不需要特殊处理
            } else if (data.type === 'initial') {
                // 初始数据，通常在SSE连接建立时发送
                if (data.data && data.data.length > 0) {
                    clearDataDisplay();
                    data.data.forEach(item => addDataItem(item));
                }
            } else if (data.type === 'new_data') {
                // 新数据推送
                addDataItem(data.data);
            } else if (data.type === 'heartbeat') {
                // 心跳，保持连接活跃
                return;
            }

            updateMetrics();
        }

        // 添加数据项到显示列表
        function addDataItem(item) {
            const dataList = document.getElementById('dataList');

            // 如果是第一条数据，清除空状态
            if (dataCount === 0) {
                dataList.innerHTML = '';
            }

            const div = document.createElement('div');
            div.className = 'data-item fade-in';

            // 处理不同类型的数据内容
            let content;
            if (item.data === null || item.data === undefined) {
                content = String(item.data);
            } else if (typeof item.data === 'object') {
                content = JSON.stringify(item.data);
            } else {
                // 对于其他类型，直接转换为字符串
                content = String(item.data);
            }

            // 格式化时间
            const time = new Date(item.timestamp).toLocaleString('zh-CN');

            // 创建数据项HTML
            div.innerHTML = `
                <div class="data-content">${content}</div>
                <div class="data-meta">
                    <span class="data-time">
                        <i class="fas fa-clock"></i> ${time}
                    </span>
                    <span class="data-source">${item.source || 'unknown'}</span>
                </div>
            `;

            // 插入到列表顶部（最新数据在上面）
            dataList.insertBefore(div, dataList.firstChild);
            dataCount++;
            dataItems.unshift(item);

            // 限制显示的数据项数量
            const items = dataList.querySelectorAll('.data-item');
            if (items.length > 50) {
                items[items.length - 1].remove();
                dataCount--;
                dataItems.pop();
            }

            updateMetrics();
            updateLastUpdate();
        }

        // 更新连接状态
        function updateConnectionStatus(status, text) {
            const statusElement = document.getElementById('connectionStatus');
            statusElement.className = `status-indicator status-${status}`;

            let icon = 'fas fa-circle';
            if (status === 'connecting') {
                icon = 'fas fa-circle pulse';
            }

            statusElement.innerHTML = `<i class="${icon}"></i><span style="margin-left: 8px;">${text}</span>`;
        }

        // 更新统计数据
        function updateMetrics() {
            document.getElementById('totalData').textContent = dataCount;
            document.getElementById('dataCount').textContent = dataCount;

            // 更新连接时长
            if (connectionStartTime) {
                const elapsed = Math.floor((Date.now() - connectionStartTime) / 1000);
                document.getElementById('connectionTime').textContent = formatTime(elapsed);
            }

            // 计算数据速率
            const rate = connectionStartTime ?
                Math.round((dataCount / ((Date.now() - connectionStartTime) / 60000)) || 0) : 0;
            document.getElementById('dataRate').textContent = `${rate}/分钟`;
        }

        // 更新最后更新时间
        function updateLastUpdate() {
            const now = new Date();
            const timeStr = now.toLocaleTimeString('zh-CN');
            document.getElementById('lastUpdate').textContent = timeStr;
        }

        // 格式化时间
        function formatTime(seconds) {
            const hours = Math.floor(seconds / 3600);
            const minutes = Math.floor((seconds % 3600) / 60);
            const secs = seconds % 60;

            if (hours > 0) {
                return `${hours}小时${minutes}分`;
            } else if (minutes > 0) {
                return `${minutes}分${secs}秒`;
            } else {
                return `${secs}秒`;
            }
        }

        // 显示/隐藏加载指示器
        function showLoading(show) {
            const loadingIndicator = document.getElementById('loadingIndicator');
            if (show) {
                loadingIndicator.classList.add('show');
            } else {
                loadingIndicator.classList.remove('show');
            }
        }

        // 显示空状态
        function showEmptyState(message = '暂无数据') {
            const dataList = document.getElementById('dataList');
            dataList.innerHTML = `
                <div class="empty-state">
                    <i class="fas fa-inbox"></i>
                    <h4>${message}</h4>
                    <p>数据将自动更新显示</p>
                </div>
            `;
        }

        // 清空数据显示
        function clearDataDisplay() {
            document.getElementById('dataList').innerHTML = '';
            dataCount = 0;
            dataItems = [];
        }

        // 定期更新统计信息
        function startMetricsUpdate() {
            setInterval(() => {
                if (connectionStartTime) {
                    updateMetrics();
                }
            }, 1000);
        }

        // 页面卸载时断开连接
        window.addEventListener('beforeunload', function() {
            if (eventSource) {
                eventSource.close();
            }
        });
    </script>
</body>
